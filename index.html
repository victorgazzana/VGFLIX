<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/favicon" href="imanges/icone.png"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VFLIX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav" id="nav">
        <img class="nav_logo" src="imagens/logo.png" alt="">
        <img class="nav_avatar" src="imagens/usuario.png" alt="">
    </div>
    <header class="banner">
        <div class="banner_contents">
            <h1 class="banner_title">Descrição do Projeto</h1>
            <div class="banner_buttons">
                <button class="banner_button">Visualizar</button>
                <button class="banner_button">Verificar</button>

                Projeto voltado a ser uma pagina de apresentação de projetos, baseado na Netflix
            </h1>
        </div>
        <div class="banner-fadeBottom"></div>
    </header>

    <div class="row">
        <h2> MEUS PROJETOS</h2>
        <div class="row_posters">
            <img class="row_poster row_posterlarge" src="imagens/2.png" alt=""/>
            <img class="row_poster row_posterlarge" src="imagens/pendente.png" alt=""/>
            <img class="row_poster row_posterlarge" src="imagens/pendente.png" alt=""/>
            <img class="row_poster row_posterlarge" src="imagens/pendente.png" alt=""/>
            <img class="row_poster row_posterlarge" src="imagens/pendente.png" alt=""/>
            <img class="row_poster row_posterlarge" src="imagens/pendente.png" alt=""/>
            <img class="row_poster row_posterlarge" src="imagens/pendente.png" alt=""/>
        </div>
    </div>    

    <div class="row">
        <h2>Em desenvolvimento</h2>
        <div class="row_posters">
            <img class="row_poster" src="imagens/logopython.png" alt=""/> 
            <img class="row_poster" src="imagens/logoc.png" alt=""/> 
            <img class="row_poster" src="imagens/logojava.png" alt=""/> 
            <img class="row_poster" src="imagens/logophp.png" alt=""/> 
        </div>
    </div>
    <div class="row">
        <h2>Estou aprendendo</h2>
        <div class="row_posters">
            <img class="row_poster" src="imagens/logopython.png" alt=""/> 
            <img class="row_poster" src="imagens/logoc.png" alt=""/> 
            <img class="row_poster" src="imagens/logojava.png" alt=""/> 
            <img class="row_poster" src="imagens/logophp.png" alt=""/> 
        </div>
    </div>
    <div class="row">
        <h2>Tenho interesse</h2>
        <div class="row_posters">
            <img class="row_poster" src="imagens/logopython.png" alt=""/> 
            <img class="row_poster" src="imagens/logoc.png" alt=""/> 
            <img class="row_poster" src="imagens/logojava.png" alt=""/> 
            <img class="row_poster" src="imagens/logophp.png" alt=""/> 
        </div>
    </div>
    <script>

        const nav = document.getElementById('nav')
        window.addEventListener('scroll',()=>{
            if(window.scrollY >= 100){
                nav.classList.add('nav_black');
            } else{
                nav.classList.remove('nav_black');
            }
        })



    </script>

</body>
</html>
